<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drogaria Provérbios 11 - Ofertas</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f7f7fb;margin:0}
    header{background:#0f172a;color:#fff;padding:20px}
    .container{max-width:960px;margin:auto;padding:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
    .card img{width:100%;height:150px;object-fit:contain;background:#f2f2f2}
    .price{font-weight:bold;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Drogaria Provérbios 11</h1>
      <div>(62) 99128-2338 — Goiânia-GO</div>
    </div>
  </header>
  <main class="container">
    <h2>Ofertas</h2>
    <div id="products" class="grid"></div>
  </main>
  <script>
    async function loadProducts(){
      try{
        const r = await fetch('content/products.json?'+Date.now());
        const data = await r.json();
        render(data.products||[]);
      }catch(e){document.getElementById('products').innerHTML='Nenhum produto.'}
    }
    function render(products){
      const wrap=document.getElementById('products'); wrap.innerHTML='';
      products.forEach(p=>{
        wrap.innerHTML+=`
          <div class="card">
            <img src="${p.image||'https://via.placeholder.com/300x200?text=Produto'}">
            <h3>${p.name}</h3>
            <p>${p.desc||''}</p>
            <div class="price">R$ ${p.price||''}</div>
          </div>`;
      });
    }
    loadProducts();
  </script>
</body>
</html>
